<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Gallery</title>
</head>
<body>
    <header>
        <h1>Media Gallery</h1>
        <p>
            Welcome to our Media Gallery, where you can explore 
            a curated collection of video and audio content. 
            This page brings together visual and sound-based 
            media in one place, making it easy to watch, listen, 
            and enjoy directly from the website.
        </p>
    </header>
    
    <aside>
        <h2>Featured Video</h2>

        <iframe 
            width="560"
            height="315"
            src="https://www.youtube.com/embed/3dPofpbxM9o?si=1P9Js1IbQ1-Ji4fz" 
            title="YouTube video player" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"  
            referrerpolicy="strict-origin-when-cross-origin" 
            allowfullscreen>
        This video is not supported by this browser
        </iframe>
    </aside>

    <aside>
        <h2>Audio</h2>
        <audio controls>
            <source src="audio/sample-3s.mp3" />
        </audio>
    </aside>


    <footer style="text-align: center;">
       <p>&copy; 2026</p>
    </footer>

</body>
</html>
