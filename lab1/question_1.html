<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <main>
        <form action="question_1.html">
            <fieldset>
                <div>
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" placeholder="eg: adam" required>
                </div>
                <div>
                    <label for="email">email</label>
                    <input type="email" name="email" id="email" value="test@example.com" required>
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" required>
                </div>
                <div>
                    <label for="cat">Category</label>
                    <select name="cat" id="category" >
                        <option value="student">student</option>
                        <option value="employee">employee</option>
                        <option value="freelancer" selected>freelancer</option>
                    </select>
                </div>
                <div>
                    <label for="evdate">Event Date</label>
                    <input type="date" name="evdate" id="evdate" required>
                </div>
                <div>
                    <label for="tickets">Ticket</label>
                    <label for="ticket1"> 1 Ticket</label>
                    <input type="radio" name="tickets" id="ticket1" checked>
                    <label for="ticket2"> 2 Tickets</label>
                    <input type="radio" name="tickets" id="ticket2" >
                    <label for="ticket3"> 3 Tickets</label>
                    <input type="radio" name="tickets" id="ticket3" >
                </div>
                <div>
                    <label for="payment">Online Payment</label>
                    <input type="checkbox" name="payment" id="payment" required>
                </div>
                <div>
                    <label for="notes">Notes</label>
                    <textarea name="notes" id="notes" rows="5" placeholder="please enter your notes here" ></textarea>
                </div>
                <div>
                    <input type="submit" value="submit">
                </div>
            </fieldset>
        </form>
    </main>
</body>
</html>
